<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<body>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- my js app -->
    <script src="js/app.js"></script>


    <nav class="navbar  navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>Quotes'</strong></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for books, authors...">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a></li>
                    <li><a href="#">Friends</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="page-header media ">
        <img src="img/quotes.png"/>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8" role="main">

                <div class="panel panel-default">
                    <div class="panel-heading text-center" role="tab" id="headingOne">
                        <h4 class="panel-title btn">
                            <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true">
                                Share a quote !
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div  ng-app="submitExample" class="panel panel-info">
                            <div class="panel-body">
                                <form ng-submit="submit()" ng-controller="ExampleController">
                                    <input ng-model="book" type="book" class="form-control" id="exampleInputBook" placeholder="Book">
                                    <input ng-model="author" type="author" class="form-control" id="exampleInputAuthor" placeholder="Author">
                                    <textarea  type="text" name="text" ng-model="text" class="form-control" id="exampleInputQuotation" placeholder="Quotation" rows="3"></textarea>
                                    <input class="navbar-right btn btn-primary" type="submit" id="submit" value="Post"></input>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>





                <div id="afterThis"></div>
            </div>

            <div class="col-md-4" role="complementary">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <h3>Books of the week:</h3>
                        <ul>
                            <li><em>Da Vinci Code</em></li>
                            <li><em>Les Misérables</em></li>
                            <li><em>Le Capital au XXIe siècle</em></li>
                        </ul>

                    </div>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
